<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in/sign up Page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="first-slide">
                <div><img src="images/marketplace logo.png" alt="" style="width: 50px;"></div>
                    <h2>Sign Up</h2>
                <p>Welcome to Marketplace ~ Let's create account</p>
                <div class="acc">
                    <span class="s1"><img src="images/7611770_prev_ui.png" alt=""  style="width: 22px;" class="i1"><b>Log in with Google</b></span>
                    <span><img src="images/747_prev_ui.png" alt=""  style="width: 15px;"><b>Log in with apple</b></span>
                </div>
            </div>
            <div class="inputs">
                <label for="#text">Name</label> <br>
                <input type="text" placeholder="Name" id="text"> <br>
                <label for="email">E-mail</label> <br>
                <input type="email" placeholder="@gmail.com" id="#email"> <br>
                <label for="password">Password</label> <br>
                <input type="password" id="#password"> <br>
            </div>
            <div class="c">
                <input type="checkbox" id="checkbox" type="checkbox" class="boxp">
                <span class="tp" style="position: relative; outline:none;bottom: 2px; right: 15px; margin: 0; color:  rgb(133, 133, 133); font-size: 13px; "> I  agree to the <b style="color: black;">Privacy&Policy </b></span>
            </div>
            <div class="tick">
                <span><img src="images/tick.png" alt="" class="i2"></span>
            </div>
        </div>
        <div class="slide-2">
            <img src="images/9f22371aa8cf59198e99c1702e86b2a3.webp" alt="">
        </div>
    </div>
</body>
</html>
